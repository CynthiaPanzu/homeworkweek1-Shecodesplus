<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Enter a city.." id="city-input">
            <button id="search-btn">Search</button>
        </div>
        <div class="weather-info">
            <h1>San Francisco</h1>
            <p>Monday 07:00, few clouds</p>
            <p>Humidity: <span>93%</span>, Wind: <span>3.09km/h</span></p>
            <div class="temperature">
                <span>13</span>°C
            </div>
            <div class="weekly-forecast">
                <div class="day">
                    <p>Mon</p>
                    <p>25° 13°</p>
                </div>
                <div class="day">
                    <p>Tue</p>
                    <p>21° 17°</p>
                </div>
                <div class="day">
                    <p>Wed</p>
                    <p>18° 14°</p>
                </div>
                <div class="day">
                    <p>Thu</p>
                    <p>18° 13°</p>
                </div>
                <div class="day">
                    <p>Fri</p>
                    <p>22° 14°</p>
                </div>
            </div>
        </div>
        <footer>
            <p>This project was coded by <a href="#">Cynthia Panzu</a> and is <a href="https://github.com/CynthiaPanzu/homeworkweek1-Shecodesplus.git" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
